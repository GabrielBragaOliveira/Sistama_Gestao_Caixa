<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="pesquisaBar">
  <div class="filters">
    <span>
      <label>Pesquisa:</label>
      <input pInputText type="text" [(ngModel)]="filtroString" placeholder="Nome ou E-mail" (input)="onFiltroStringChange()" />
    </span>

    <span>
      <label>Status:</label>
      <p-selectButton
        [options]="statusOptionsAtivo"
        optionLabel="label"
        optionValue="value"
        [(ngModel)]="filtroAtivo"
        (onChange)="carregar()">
      </p-selectButton>
    </span>

    <span>
      <label>Perfil:</label>
      <p-selectButton
        [options]="statusOptionsPerfil"
        optionLabel="label"
        optionValue="value"
        [(ngModel)]="filtroPerfil"
        (onChange)="carregar()">
      </p-selectButton>
    </span>

    <button pButton label="Limpar" class="p-button-secondary" (click)="limparFiltros()"></button>
  </div>

  <button pButton label="Novo Usuario" class="p-button-success" (click)="novo()"></button>
</div>

<p-table [value]="usuarios" [paginator]="true" [rows]="10" [loading]="service.loading()" [tableStyle]="{'table-layout': 'fixed', 'width': '100%'}" >  
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Perfil</th>
      <th>Status</th>
      <th style="width: 220px;">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-users>
    <tr>
      <td>{{ users.nome }}</td>
      <td>{{ users.email }}</td>
      <td>{{ users.perfil }}</td>
      <td>
        <p-tag [severity]="users.ativo ? 'success' : 'danger'" [value]="users.ativo ? 'Ativo' : 'Inativo'"></p-tag>
      </td>
      <td>
        <button pButton label="Editar" icon="pi pi-pencil" (click)="editar(users.id)"[disabled]="!users.ativo"class="p-button-text p-button-info" ></button>
        <button pButton label="Inativar" icon="pi pi-ban" class="p-button-danger p-button-text" (click)="confirmarInativacao(users)" [disabled]="!users.ativo"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="summary">
  Total: {{ usuarios.length }}
</div>

<p-dialog 
  [(visible)]="abrirCadastro" 
  [modal]="true" 
  [draggable]="false" 
  [resizable]="false"
  [closable]="false"
  (onHide)="onFormularioFechado(false)"> 
    <app-cadastro-usuario
      [id]="idEditando"
      [isEdicao]="isEdicao"
      (fechar)="onFormularioFechado($event)"
    ></app-cadastro-usuario>
</p-dialog>
