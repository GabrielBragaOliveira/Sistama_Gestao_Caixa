<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<app-cadastro-usuario
  *ngIf="abrirCadastro"
  [id]="idEditando"
  [isEdicao]="isEdicao"
  (fechar)="onFormularioFechado($event)"
></app-cadastro-usuario >

<div class="pesquisaBar">
  <div class="filters">
    <span>
      <label>nome:</label>
      <input pInputText type="text" [(ngModel)]="filtroString" placeholder="Ex.: Analista" (input)="onFiltroStringChange()" />
    </span>

    <span>
      <label>Status:</label>
      <p-selectButton
        [options]="statusOptionsAtivo"
        optionLabel="label"
        optionValue="value"
        [(ngModel)]="filtroAtivo"
        (onChange)="carregar()">
      </p-selectButton>
    </span>

    <span>
      <label>Perfil:</label>
      <p-selectButton
        [options]="statusOptionsPerfil"
        optionLabel="label"
        optionValue="value"
        [(ngModel)]="filtroPerfil"
        (onChange)="carregar()">
      </p-selectButton>
    </span>

    <button pButton label="Limpar" class="p-button-secondary" (click)="limparFiltros()"></button>
  </div>

  <button pButton label="Novo Usuario" class="p-button-success" (click)="novo()"></button>
</div>

<p-table [value]="usuarios" [paginator]="true" [rows]="10" >
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Perfil</th>
      <th>Status</th>
      <th style="width: 220px;">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-users>
    <tr>
      <td>{{ users.nome }}</td>
      <td>{{ users.email }}</td>
      <td>{{ users.perfil }}</td>
      <td>
        <p-tag [severity]="users.ativo ? 'success' : 'danger'" [value]="users.ativo ? 'Ativo' : 'Inativo'"></p-tag>
      </td>
      <td>
        <button pButton label="Editar" (click)="editar(users.id)"[disabled]="!users.ativo"></button>
        <button pButton label="Inativar" class="p-button-danger" (click)="confirmarInativacao(users)" [disabled]="!users.ativo"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="summary">
  Total: {{ usuarios.length }}
</div>
